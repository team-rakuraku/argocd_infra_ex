apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rakuraku-ingress
  namespace: argocd
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP  # 💡 백엔드는 HTTP로 받도록 설정
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-northeast-2:941377151595:certificate/19e44143-2bad-41c1-9094-d73daee741d9"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: "8085"
    alb.ingress.kubernetes.io/healthcheck-path: "/actuator/health"
spec:
  ingressClassName: alb
  rules:
  - host: han0321.shop  # 외부에서 접근할 도메인
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rakuraku-svc
            port:
              number: 80  # 💡 서비스에서 정의한 포트와 동일하게 설정

